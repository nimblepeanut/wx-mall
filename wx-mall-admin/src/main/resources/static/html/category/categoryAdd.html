<!-- layui -->
<link rel="stylesheet" href="/layui/css/layui.css">

<!-- 添加页面样式 -->
<link rel="stylesheet" href="/css/category/categoryAdd.css">

<script src="/layui/layui.js"></script>

<!-- 添加ajax -->
<script type="text/javascript" src="/js/category/categoryAdd.js"></script>

<!-- 表单 开始 -->

<form class="layui-form" id="categoryAdd-form">

	<!-- 分类名称 -->
	<div class="layui-form-item">

		<!-- 
			for="name" 和下面的 id="name" 配合，
			点击，输入框获取焦点
			 -->
		<label for="name" class="layui-form-label">分类名称：</label>

		<div class="layui-input-block">

			<input id="name" type="text" name="name" placeholder="请输入分类名称"
				class="layui-input">

		</div>

	</div>

	<!-- 分类图片的链接 -->
	<div class="layui-form-item">

		<label for="picture" class="layui-form-label">图片链接：</label>

		<div class="layui-input-block">

			<input onblur="onblurfun()" id="picture" type="text" name="picture"
				placeholder="请输入分类图片的链接" class="layui-input">

		</div>

	</div>

	<div class="tips">输入后请点击任意位置，检验地址的格式是否正确</div>

	<!-- 提交 -->
	<div class="layui-form-item">

		<label class="layui-form-label"></label>

		<div class="layui-input-block">

			<button type="submit" class="layui-btn" lay-submit
				lay-filter="categoryAdd">立即添加</button>

		</div>

	</div>

	<!-- 预览图片 -->
	<img id="img">

</form>

<!-- 表单 结束 -->
