
<!-- 引入js -->
<script src="/js/category/categoryList.js"></script>

<!-- 引入css -->
<link rel="stylesheet" href="/css/category/categoryList.css">

<!-- 整个页面 -->
<div class="fdiv">

	<!-- 标题 -->
	<fieldset class="layui-elem-field layui-fieLd-title">

		<legend>分类列表</legend>

	</fieldset>

	<button type="submit" class="layui-btn layui-btn-warm add" lay-submit
		lay-filter="add">添加分类</button>

	<!-- 查询 -->
	<form class="layui-form" id="categorySearch">

		<div class="layui-form-item">

			<div class="layui-input-inline">

				<input type="text" name="name" placeholder="请输入关键字"
					class="layui-input">

			</div>

			<div class="layui-input-inline">

				<button type="submit" class="layui-btn layui-btn-normal" lay-submit
					lay-filter="search">搜索一下</button>

			</div>

		</div>

	</form>

	<!-- id
	
	<script type="text/html" id="titleTpl">
		{{d.LAY_TABLE_INDEX+1}}
	</script>
	
	 -->

	<!-- 自定义图片样式 -->
	<script type="text/html" id="pic">
		<img src="{{d.picture}}" class="layui-table-img">
	</script>

	<!-- 工具条 -->
	<script type="text/html" id="operation">
		<a href="javascript:;" class="layui-btn layui-btn-danger" lay-event="delete">删除</a>
		<a href="javascript:;" class="layui-btn" lay-event="edit">编辑</a>
	</script>

	<table id="categoryList" lay-filter="categoryList"></table>

</div>
