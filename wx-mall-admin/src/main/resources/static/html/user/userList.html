
<!-- 引入js -->
<script src="/js/user/userList.js"></script>

<!-- 引入css -->
<link rel="stylesheet" href="/css/user/userList.css">

<!-- 整个页面 -->
<div class="fdiv">

	<!-- 标题 -->
	<fieldset class="layui-elem-field layui-fieLd-title">

		<legend>用户列表</legend>

	</fieldset>

	<!-- 查询 -->
	<form class="layui-form" id="userSearch">

		<div class="layui-form-item">

			<div class="layui-input-inline">

				<input type="text" name="username" placeholder="请输入关键字"
					class="layui-input">

			</div>



				<button type="submit" class="layui-btn layui-btn-normal" lay-submit
					lay-filter="search">搜索一下</button>

			

		</div>

	</form>

	<!-- 自定义图片样式 -->
	<script type="text/html" id="headPortrait">
		<img src="{{d.headPortrait}}" class="layui-table-img">
	</script>

	<!-- 禁止 -->
	<script type="text/html" id="prohibit">
		<p>为保护用户隐私，密码和余额不予查看</p>
	</script>

	<!-- 工具条 -->
	<script type="text/html" id="operation">
		<a href="javascript:;" class="layui-btn layui-btn-disabled" lay-event="delete" title="暂无权限">删除</a>
		<a href="javascript:;" class="layui-btn layui-btn-disabled" lay-event="edit" title="暂无权限">编辑</a>
	</script>
	

	
	
	

	<table id="userList" lay-filter="userList"></table>

</div>
