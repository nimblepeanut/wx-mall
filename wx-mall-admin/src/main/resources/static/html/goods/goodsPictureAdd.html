<!-- layui -->
<link rel="stylesheet" href="/layui/css/layui.css">

<!-- 添加页面样式 -->
<link rel="stylesheet" href="/css/goods/goodsPictureEditAdd.css">

<script src="/layui/layui.js"></script>

<!-- 添加ajax -->
<script type="text/javascript" src="/js/goods/goodsPictureEditAdd.js"></script>

<!-- 表单 开始 -->

<form class="layui-form" id="goodspictureAdd-form">

	<!-- id，隐藏域 -->
	<input type="hidden" name="goodsId">

	<!-- 图片的链接 -->
	<div class="layui-form-item">

		<label for="picture" class="layui-form-label">图片链接：</label>

		<div class="layui-input-block">

			<input onblur="onblurfun()" id="picture" type="text" name="picture" 
				placeholder="请输入图片的链接" class="layui-input">

		</div>

	</div>

	<div class="tips">输入后请点击任意位置，检验地址的格式是否正确</div>

	<!-- 提交 -->
	<div class="layui-form-item">

		<label class="layui-form-label"></label>

		<div class="layui-input-block">

			<button type="submit" class="layui-btn" lay-submit
				lay-filter="goodsPictureAdd">立即添加</button>

		</div>

	</div>

	<!-- 预览图片 -->
	<img id="img">

</form>

<!-- 表单 结束 -->
