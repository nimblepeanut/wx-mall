

<!-- layui -->
<link rel="stylesheet" href="/layui/css/layui.css">

<!-- 编辑页面样式 -->
<link rel="stylesheet" href="/css/goods/goodsEdit.css">

<script src="/layui/layui.js"></script>

<!-- 弹窗相关 -->
<script type="text/javascript" src="/js/goods/goodsList.js"></script>

<!-- 要修改的数据填充 -->
<script type="text/javascript" src="/js/goods/goodsEdit.js"></script>

<!-- 表单 开始 -->

<form class="layui-form" id="goodsAdd-form">

	<input type="hidden" name="id">

	<!-- 分类 -->
	<div class="layui-form-item">

		<label class="layui-form-label">商品分类：</label>

		<div class="layui-input-inline">

			<select name="categoryId" lay-filter="categoryId">
			</select>

		</div>

	</div>

	<!-- 商品名称 -->
	<div class="layui-form-item">

		<label for="name" class="layui-form-label">商品名称：</label>

		<div class="layui-input-block">

			<input id="name" type="text" name="name" placeholder="请输入商品名称"
				class="layui-input">

		</div>

	</div>

	<!-- 价格 -->
	<div class="layui-form-item">

		<label for="price" class="layui-form-label">商品价格：</label>

		<div class="layui-input-block">

			<input id="price" type="number" name="price" placeholder="请输入价格"
				class="layui-input">

		</div>

	</div>

	<!-- 数量 -->
	<div class="layui-form-item">

		<label for="count" class="layui-form-label">商品数量：</label>

		<div class="layui-input-block">

			<input id="count" type="number" name="count" placeholder="请输入数量"
				class="layui-input">

		</div>

	</div>

	<!-- 删除图片 开始 
	
	<div class="layui-form-item">

		<label class="layui-form-label">删除图片</label>

		<div class="layui-input-block">

			<div class="layui-upload">

				<blockquote class="layui-elem-quote layui-quote-nm"
					style="margin-top: 10px;">

					预览图：

					<div class="layui-upload-list" id="pic-list"></div>

				</blockquote>

			</div>

		</div>

	</div>

	 删除图片 结束 -->

	<!-- 介绍 -->
	<div class="layui-form-item">

		<label for="introduce" class="layui-form-label">介绍：</label>

		<div class="layui-input-block">

			<textarea id="introduce" name="introduce" placeholder="请输入介绍"
				class="layui-textarea"></textarea>

		</div>

	</div>

	<!-- 主页推荐 -->
	<div class="layui-form-item">

		<label class="layui-form-label">主页推荐：</label>

		<div class="layui-input-inline">

			<input type="checkbox" name="recommend" value="1" lay-skin="switch"
				lay-text="是|否">

		</div>

	</div>

	<!-- 状态 -->

	<div class="layui-form-item">

		<label class="layui-form-label">状态：</label>

		<div class="layui-input-inline">

			<input type="checkbox" name="state" value="1" lay-skin="switch"
				lay-text="上架|下架">

		</div>

	</div>

	<!-- 提交 -->
	<div class="layui-form-item">

		<label class="layui-form-label"></label>

		<div class="layui-input-block">

			<button type="submit" class="layui-btn" lay-submit
				lay-filter="goodsEdit">立即修改</button>

		</div>

	</div>

</form>

<!-- 表单 结束 -->
