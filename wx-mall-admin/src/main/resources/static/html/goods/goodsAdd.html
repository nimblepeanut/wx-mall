
<!-- layui -->
<link rel="stylesheet" href="/layui/css/layui.css">

<!-- 添加页面样式 -->
<link rel="stylesheet" href="/css/goods/goodsAdd.css">

<script src="/layui/layui.js"></script>

<!-- 添加ajax -->
<script type="text/javascript" src="/js/goods/goodsAdd.js"></script>

<!-- 表单 开始 -->

<form class="layui-form" id="goodsAdd-form">

	<!-- 分类 -->
	<div class="layui-form-item">

		<label class="layui-form-label">商品分类</label>

		<div class="layui-input-inline">

			<select name="categoryId" lay-filter="category">
			</select>

		</div>

	</div>

	<!-- 商品名称 -->
	<div class="layui-form-item">

		<label for="name" class="layui-form-label">商品名称：</label>

		<div class="layui-input-block">

			<input id="name" type="text" name="name" placeholder="请输入商品名称"
				class="layui-input">

		</div>

	</div>

	<!-- 价格 -->
	<div class="layui-form-item">

		<label for="price" class="layui-form-label">商品价格：</label>

		<div class="layui-input-block">

			<input id="price" type="number" name="price" 
				placeholder="请输入价格" class="layui-input">

		</div>

	</div>

	<!-- 数量 -->
	<div class="layui-form-item">

		<label for="count" class="layui-form-label">商品数量：</label>

		<div class="layui-input-block">

			<input id="count" type="number" name="count" placeholder="请输入数量"
				class="layui-input">

		</div>

	</div>

	<!-- 介绍 -->
	<div class="layui-form-item">

		<label for="introduce" class="layui-form-label">介绍：</label>

		<div class="layui-input-block">

			<textarea id="introduce" type="text" name="introduce"
				placeholder="请输入介绍" class="layui-textarea"></textarea>

		</div>

	</div>

	<!-- 主页推荐 -->
	<div class="layui-form-item">

		<label for="recommend" class="layui-form-label">主页推荐：</label>

		<div class="layui-input-block">

			<input id="recommend" type="checkbox" name="recommend" 
				value="1" lay-skin="switch" lay-text="是|否">

		</div>

	</div>

	<!-- 状态，隐藏域 -->
	<input type="hidden" name="state" value="1">

	<!-- 提交 -->
	<div class="layui-form-item">

		<label class="layui-form-label"></label>

		<div class="layui-input-block">

			<button type="submit" class="layui-btn" lay-submit
				lay-filter="goodsAdd">立即添加</button>

		</div>

	</div>

</form>

<!-- 表单 结束 -->
