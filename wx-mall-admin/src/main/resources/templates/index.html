	<script src="/layui/layui.js"></script>

	<script>
		// 切换网页风格
		function getCol(img, header, bgBlack, sideScroll, navTree, footer) {

			// body的背景图片更换为 '+cole+';
			document.getElementById("index-body").style.backgroundImage = 'url('
					+ img + ')';

			// 上边框
			document.getElementById("layui-header").style.backgroundColor = header;

			// 标题框
			document.getElementById("layui-bg-black").style.backgroundColor = bgBlack;

			// 左下剩余的
			document.getElementById("layui-side-scroll").style.backgroundColor = sideScroll;

			// 左上选择框
			document.getElementById("layui-nav-tree").style.backgroundColor = navTree;

			// 下边框
			document.getElementById("layui-footer").style.backgroundColor = footer;

		}

		//JS 
		layui
				.use(
						[ 'element', 'layer', 'util' ],
						function() {
							var element = layui.element, layer = layui.layer, util = layui.util;
							// 这样才是全局变量，别的js中就不用定义了
							$ = layui.$;

							//左侧菜单的点击事件
							$(".layui-side .layui-nav-tree dd a").click(
									function() {
										//获取被点击的a标签的data-url属性
										var url = $(this).attr("data-url");
										//调用open
										open(url);
									});
							
							
							$(".layui-nav .layui-hide-xs a").click(
									function() {
										//获取被点击的a标签的data-url属性
										var url = $(this).attr("data-url");
										//调用open
										open(url);
									});
							
							
							
							
							

							//定义跳转的方法
							open = function(url) {

								if (!url) {
									layer.msg("无效的url");

								} else {

									$(".layui-body>div").load(url);

								}
							}

							//头部事件
							util
									.event(
											'lay-header-event',
											{
												//左侧菜单事件
												menuLeft : function(othis) {
													layer.msg('展开左侧菜单的操作', {
														icon : 0
													});
												},
												menuRight : function() {
													layer
															.open({
																type : 1,
																content : '<div style="padding: 15px;">暂无信息</div>',
																area : [
																		'260px',
																		'100%' ],
																// 右上角
																offset : 'rt',
																anim : 5,
																shadeClose : true
															});
												}
											});

						});
	</script>
